<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ì–æ–ª–æ—Å–æ–≤–æ–π –ø–µ—Ä–µ–≤–æ–¥—á–∏–∫</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>–ì–æ–ª–æ—Å–æ–≤–æ–π –ü–µ—Ä–µ–≤–æ–¥—á–∏–∫</h1>

        <div class="controls">
            <div class="language-select">
                <div class="select-group">
                    <label for="sourceLanguage">–Ø–∑—ã–∫ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è:</label>
                    <select id="sourceLanguage">
                        {% for code, name in languages.items() %}
                        <option value="{{ code }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="select-group">
                    <label for="targetLanguage">–Ø–∑—ã–∫ –ø–µ—Ä–µ–≤–æ–¥–∞:</label>
                    <select id="targetLanguage">
                        <option value="en">–ê–Ω–≥–ª–∏–π—Å–∫–∏–π</option>
                        <option value="fr">–§—Ä–∞–Ω—Ü—É–∑—Å–∫–∏–π</option>
                        <option value="de">–ù–µ–º–µ—Ü–∫–∏–π</option>
                        <option value="es">–ò—Å–ø–∞–Ω—Å–∫–∏–π</option>
                    </select>
                </div>
            </div>

            <div class="mode-select">
                <label for="modeSelect">–†–µ–∂–∏–º –ø–µ—Ä–µ–≤–æ–¥–∞:</label>
                <select id="modeSelect">
                    <option value="local">–õ–æ–∫–∞–ª—å–Ω—ã–π (–æ—Ñ—Ñ–ª–∞–π–Ω)</option>
                    <option value="online">–û–Ω–ª–∞–π–Ω (Google)</option>
                </select>
            </div>

            <button id="recordButton" class="record-button">üéô –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
        </div>

        <div id="result" class="result-container">
            <div class="text-block">
                <h2>–†–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç:</h2>
                <p id="originalText" class="text-content">...</p>
            </div>

            <div class="text-block">
                <h2>–ü–µ—Ä–µ–≤–æ–¥:</h2>
                <p id="translatedText" class="text-content">...</p>
            </div>
        </div>

        <button onclick="fetch('/shutdown', {method: 'POST'}).then(() => window.close())">–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–µ—Ä–≤–µ—Ä</button>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('recordButton').addEventListener('click', async () => {
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.addEventListener("dataavailable", event => {
                        audioChunks.push(event.data);
                    });

                    mediaRecorder.addEventListener("stop", async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const formData = new FormData();
                        formData.append('audio', audioBlob, 'recording.webm');
                        formData.append('source_language', document.getElementById('sourceLanguage').value);
                        formData.append('target_language', document.getElementById('targetLanguage').value);
                        formData.append('mode', document.getElementById('modeSelect').value);

                        try {
                            const response = await fetch('/translate', {
                                method: 'POST',
                                body: formData
                            });

                            const data = await response.json();

                            if (data.error) {
                                alert("–û—à–∏–±–∫–∞: " + data.error);
                            } else {
                                document.getElementById('originalText').textContent = data.original;
                                document.getElementById('translatedText').textContent = data.translated;
                                speakText(data.translated, data.target_language);
                            }
                        } catch (error) {
                            alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞: " + error.message);
                        }

                        audioChunks = [];
                    });

                    mediaRecorder.start();
                    document.getElementById('recordButton').textContent = "üõë –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å";
                    document.getElementById('recordButton').classList.add('recording');
                } catch (error) {
                    alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ—Å—Ç—É–ø–µ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: " + error.message);
                }
            } else {
                mediaRecorder.stop();
                document.getElementById('recordButton').textContent = "üéô –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å";
                document.getElementById('recordButton').classList.remove('recording');
            }
        });

        function speakText(text, language) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = language;
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
