<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ì–æ–ª–æ—Å–æ–≤–æ–π –ø–µ—Ä–µ–≤–æ–¥—á–∏–∫</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>–ì–æ–ª–æ—Å–æ–≤–æ–π –ü–µ—Ä–µ–≤–æ–¥—á–∏–∫</h1>

        <div class="controls">
            <label for="targetLanguage">–í—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫ –ø–µ—Ä–µ–≤–æ–¥–∞:</label>
            <select id="targetLanguage">
                <option value="en">–ê–Ω–≥–ª–∏–π—Å–∫–∏–π</option>
                <option value="fr">–§—Ä–∞–Ω—Ü—É–∑—Å–∫–∏–π</option>
                <option value="de">–ù–µ–º–µ—Ü–∫–∏–π</option>
                <option value="es">–ò—Å–ø–∞–Ω—Å–∫–∏–π</option>
            </select>

            <label for="modeSelect">–†–µ–∂–∏–º –ø–µ—Ä–µ–≤–æ–¥–∞:</label>
            <select id="modeSelect">
                <option value="local">–õ–æ–∫–∞–ª—å–Ω—ã–π (–æ—Ñ—Ñ–ª–∞–π–Ω)</option>
                <option value="online">–û–Ω–ª–∞–π–Ω (Google)</option>
            </select>

            <button id="recordButton">üéô –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
        </div>

        <div id="result">
            <h2>–†–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç:</h2>
            <p id="originalText">...</p>

            <h2>–ü–µ—Ä–µ–≤–æ–¥:</h2>
            <p id="translatedText">...</p>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('recordButton').addEventListener('click', async () => {
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.addEventListener("dataavailable", event => {
                    audioChunks.push(event.data);
                });

                mediaRecorder.addEventListener("stop", async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.webm');
                    formData.append('target_language', document.getElementById('targetLanguage').value);
                    formData.append('mode', document.getElementById('modeSelect').value);

                    const response = await fetch('/translate', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.error) {
                        alert("–û—à–∏–±–∫–∞: " + data.error);
                    } else {
                        document.getElementById('originalText').textContent = data.original;
                        document.getElementById('translatedText').textContent = data.translated;
                        speakText(data.translated);
                    }

                    audioChunks = [];
                });

                mediaRecorder.start();
                document.getElementById('recordButton').textContent = "üõë –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å";
            } else {
                mediaRecorder.stop();
                document.getElementById('recordButton').textContent = "üéô –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å";
            }
        });

        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
